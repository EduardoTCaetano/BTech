<body>
  <header class="header">
    <!-- Logo -->
    <a href="/home" class="logo">Busca Tech</a>

    <!-- Menu Toggle -->
    <input type="checkbox" id="check" />
    <label for="check" class="icons" aria-label="Toggle menu">
      <i class="bx bx-menu" id="menu-icon" aria-hidden="true"></i>
      <i class="bx bx-x" id="close-icon" aria-hidden="true"></i>
    </label>

    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <!-- Home Link -->
        <li class="items">
          <a href="/home" style="--i: 0">Home</a>
        </li>

        <!-- Help Link -->
        <li class="items">
          <a href="/sac" style="--i: 1">Ajuda</a>
        </li>

        <!-- Search Link -->
        <li class="items">
          <a href="/search" style="--i: 2">Navegar</a>
        </li>

        <!-- Cart Link -->
        <li class="items">
          <a href="/cart" style="--i: 3" class="cart-icon" aria-label="View cart">
            <i class="bx bxs-cart" aria-hidden="true"></i>
            <span *ngIf="cartItemCount > 0" class="cart-count">
              {{ cartItemCount }}
            </span>
            Seu carrinho
          </a>
        </li>

        <!-- User Link -->
        <li class="items user-item">
          <a href="/login" class="user-name" style="--i: 4">
            <i class="bx bx-user" id="user-icon" aria-hidden="true"></i>
            {{ userName || "Entrar" }}
          </a>
          <ul class="dropdown-menu" *ngIf="userName">
            <li><a href="#" (click)="logout()">Sair</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
</body>
