<body>
  <div class="product-page" *ngIf="product">
    <div class="image-section">
      <img [src]="product.image" [alt]="product.name" />


    </div>

    <div class="details-section">
      <h1>{{ product.name }}</h1>
      <p class="product-price"><strong>{{ product.price | currency:'BRL':'symbol':'1.2-2' }}</strong></p>
      <p class="installments">em 12x R$ 3,59 com cartões de crédito</p>
      <div class="rating">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9734;</span>
        <span class="review-count">(3)</span>
      </div>

      <div class="description-box">
        <h2>Descrição do Produto</h2>
        <p>{{ product.description }}</p>
      </div>

      <button class="buy-now">Comprar agora</button>
      <button class="add-to-cart">Adicionar ao carrinho</button>
    </div>
  </div>
</body>
