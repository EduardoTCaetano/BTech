<div class="container">
  <app-navbar></app-navbar>

  <button class="btn btn-primary" (click)="openCreateModal()">Add Category</button>

  <table class="table mt-3">
    <thead>
      <tr>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.description }}</td>
        <td>
          <button class="btn btn-warning" (click)="openEditModal(category)">Edit</button>
          <button class="btn btn-danger" (click)="confirmDelete(category)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Create Category Modal -->
  <div id="addCategoryModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoryForm" (ngSubmit)="onCreateCategory()">
            <div class="form-group">
              <label for="description">Description</label>
              <input id="description" formControlName="description" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Category Modal -->
  <div id="editCategoryModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoryForm" (ngSubmit)="onCreateCategory()">
            <div class="form-group">
              <label for="description">Description</label>
              <input id="description" formControlName="description" class="form-control" />
            </div>
            <div class="form-group">
              <label for="isActive">Ativo</label>
              <input type="checkbox" id="isActive" formControlName="isActive" class="form-check-input" />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
