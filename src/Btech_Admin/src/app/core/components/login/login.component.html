<div class="container-login">
  <div class="img-box">
    <img
      src="https://armazenamentotcc.blob.core.windows.net/tccimagens/Login-Security.svg"
    />
  </div>
  <div class="content-box">
    <div class="form-box">
      <h2>Entrar</h2>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="input-box">
          <span>E-mail</span>
          <input
            type="email"
            name="email"
            placeholder="exemplo@mail.com"
            [(ngModel)]="email"
            required
          />
        </div>

        <div class="input-box">
          <span>Senha</span>
          <input
            type="password"
            name="password"
            placeholder="Senha"
            [(ngModel)]="password"
            [type]="passwordFieldType"
            required
          />
        </div>
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        <div class="input-box">
          <input type="submit" class="btn btn-primary mt-3" value="Entrar" />
        </div>
      </form>
    </div>
  </div>
</div>
